<div class="coll-12 mb-5">
    <a class="btn-btn-outline-primary" href="{% url 'catalog:product-create' %}">Добавить продукт</a>
    <a class="btn-btn-outline-primary" href="{% url 'catalog:product-update' object.pk %}">Изменить</a>

    <div class="col">
        <div class="card shadow-sm">
            <div class="card-body">
                <p class="card-text">{{ object.name }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'catalog:product-detail' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">К продуктам</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
