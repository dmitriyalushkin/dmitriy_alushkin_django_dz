{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">

            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Блоговая запись "{{ object.header }}" ({{ object.slug }})
                        </h3>

                        <div class="card-body">
                            <p>
                                {{ object.content }}
                            </p>

                        </div>
                        <div class="card-footer">
                            Просмотры: {{ object.number_of_views }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
