{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url 'catalog:blog-entry-create' %}">Добавить запись</a>
    </div>
    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card md-4 box-shadow">
            <div class="card-body">
                <p class="card-text">
                    {{ object.header }}
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'catalog:blog-entry-detail' object.pk %}"
                           class="btn btn-sm btn-outline-secondary">View</a>
                        <a href="{% url 'catalog:blog-entry-edit' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-secondary">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
